
{% block content %} 
<head>
    <meta charset="UTF-8">
    <title>Welcome Doctor</title>
    <style>
        body {
            background-color: #e6f2ff; 
            color: #000000; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: darkblue; 
            }
        form {
            margin-top: 20px;
            text-align: left;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #0000ff;
            color: #ffffff; 
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0000cc; 
        }
    </style>
</head>

<body>
    <div class="navbar" style="margin-left: 20px; margin-top: 20px;">
        <a href="{{url_for('prescriptionRequests')}}" style="margin-left:10px; margin-right: 10px">Prescription Requests</a>
        <a href="{{url_for('logout')}}"style="margin-left:10px; margin-right: 10px">Log out</a>
        </div>
        
        
        
    <header>
        <h1 style="width: 100%; text-align: center;">Welcome to Doctor's Portal</h1>
    </header>
    <h1 style="margin-left: 25px;">Your Patients</h1>
    <table class="worddark" style="margin-left: 25px;">
        <tr>
            <th>Patient Name</th>
        </tr>
        {% for res in res %}
        <tr>
            <td>{{ res['patientName'] }}</td>
        </tr>
        {% endfor %}
     </table>
    <h3 style="margin-left: 25px">{{ msg}}</h3>
    
</body>

{% endblock %}
