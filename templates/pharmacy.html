
{% block content %} 
<style>
body {
    background-color: #e6f2ff; 
    color: #000000; 
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}
h1 {
    color: darkblue; 
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td {
    border: 1px solid darkblue; 
    padding: 10px;
}
th {
    background-color: darkblue;
    color: #ffffff; 
}
tr:nth-child(even) {
    background-color: #e6f2ff; 
}

.navbar {
      background-color: darkblue;
      overflow: hidden;
      padding: 10px;
      margin-bottom: 20px;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 12px 16px;
      text-decoration: none;
      font-size: 18px;
      font-weight: normal;
      transition:  0.3s ease;
    }

    .navbar a:hover {
      background-color: lightblue;
      color: black;
    }

    .navbar a.active {
      font-weight: bold;
      color: lightblue;
    }


    img {
      border: 5px solid darkblue;
    }

    
</style>
</head>
<body>

    <div class="navbar">
        <a href="{{ url_for('listpatient')}}">List Patient</a>
        <a href="{{ url_for('fillPrescription')}}">Fill Prescription</a>
        <a href="{{ url_for('inventory')}}">Drug Inventory</a>
        <a href="{{ url_for('logout')}}">Log out</a>

        </div>

    <div>
        
    </div>
    <div style="margin: 25px;">
        <h2>Welcome, select option above</h2>
    </div>
    </body>
      

{% endblock %}
