
{% block content %} 
<style>
body {
    background-color: #e6f2ff; 
    color: #000000; 
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}
h1 {
    color: darkblue; 
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td {
    border: 1px solid darkblue; 
    padding: 10px;
}
th {
    background-color: darkblue;
    color: #ffffff; 
}
tr:nth-child(even) {
    background-color: #e6f2ff; 
}

.navbar {
      background-color: darkblue;
      overflow: hidden;
      padding: 10px;
      margin-bottom: 20px;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 12px 16px;
      text-decoration: none;
      font-size: 18px;
      font-weight: normal;
      transition:  0.3s ease;
    }

    .navbar a:hover {
      background-color: lightblue;
      color: black;
    }

    .navbar a.active {
      font-weight: bold;
      color: lightblue;
    }


    img {
      border: 5px solid darkblue;
    }

    
</style>
<body>
    <div class="navbar" style="margin-left: 20px; margin-top: 20px;">
        <a href="{{url_for('prescriptionRequests')}}" style="margin-left:10px; margin-right: 10px">Prescription Requests</a>
        <a href="{{url_for('sendpre')}}"style="margin-left:10px; margin-right: 10px">Send Prescription</a>
        <a href="{{url_for('logout')}}"style="margin-left:10px; margin-right: 10px">Log out</a>
        </div>
        <div style="margin-left: 25px">
            <h3>{{ msg}}</h3>
            <h2>Enter prescription ID you'd like to accept</h2>
            <form action="{{ url_for('accept')}}" method="post" autocomplete="off">
                <input type="text" id="prescription_id" name="prescription_id">
                <input type="Submit" class="btn" value="Submit">
            </form>
        </div>
    </div>

    {% endblock %}
