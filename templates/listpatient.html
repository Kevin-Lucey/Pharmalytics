
{% block content %} 
<style>
body {
    background-color: #e6f2ff; 
    color: #000000; 
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}
h1 {
    color: darkblue; 
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td {
    border: 1px solid darkblue; 
    padding: 10px;
}
th {
    background-color: darkblue;
    color: #ffffff; 
}
tr:nth-child(even) {
    background-color: #e6f2ff; 
}

.navbar {
      background-color: darkblue;
      overflow: hidden;
      padding: 10px;
      margin-bottom: 20px;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 12px 16px;
      text-decoration: none;
      font-size: 18px;
      font-weight: normal;
      transition:  0.3s ease;
    }

    .navbar a:hover {
      background-color: lightblue;
      color: black;
    }

    .navbar a.active {
      font-weight: bold;
      color: lightblue;
    }


    img {
      border: 5px solid darkblue;
    }

    
</style>
<body>

  

    <div class="container">
        <h1>Patients list</h1>
         <table class="worddark">
            <tr>
                <th>Patient Name</th>
                <th>Date Of Birth</th>
                <th>Gender</th>
                <th>insurance ID</th>
            </tr>
            {% for patient in patients %}
            <tr>
                <td>{{ patient['Name'] }}</td>
                <td>{{ patient['DateOfBirth'] }}</td>
                <td>{{ patient['Gender'] }}</td>
                <td>{{ patient['insuranceid'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>



    </body>
      

{% endblock %}
